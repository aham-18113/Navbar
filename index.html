<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $('.toggle').click(function(){
                $('ul').toggleClass('active');
            })
        })
    </script>
</head>
<body>
    <section>
        <header>
            <a href="https://www.collegecanteen.co.in/"><img src="https://www.collegecanteen.co.in/images/logo.jpg" alt=""></a>
            <div class="toggle">Menu</div>
            <ul class="active">
                <li><a href="https://www.collegecanteen.co.in/">Home</a></li>
                <li><a href="https://www.collegecanteen.co.in/blog-page">Blogs</a></li>
                <li><a href="https://www.collegecanteen.co.in/opportunities">Opportunities</a></li>
                <li><a href="https://www.collegecanteen.co.in/notes">Notes</a></li>
                <li><a href="https://www.collegecanteen.co.in/events">Events</a></li>
                <li><a href="https://www.collegecanteen.co.in/loginpage">Login</a></li>
                <li><a href="https://www.collegecanteen.co.in/contact">Contact us</a></li>
            </ul>
        </header>
    </section>
</body>
</html>
